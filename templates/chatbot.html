<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chatbot Simpas</title>
  <link rel="icon" href="/static/images/logo awal.png" type="image/x-icon">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-green-500 to-green-800 flex items-center justify-center min-h-screen p-6">
  <div class="bg-white w-full max-w-xl p-8 rounded-lg shadow-2xl">
    <h2 class="text-3xl font-bold text-green-700 mb-4">Simpas Chatbot</h2>
    <p class="text-gray-600 mb-6 text-lg">Ada yang bisa saya bantu?</p>
    <div id="chat-box" class="h-96 overflow-y-scroll border border-gray-300 rounded-lg p-4 space-y-4 mb-6 bg-gray-50">
      <!-- Chat messages will appear here -->
    </div>
    <div class="flex items-center space-x-3">
      <input type="text" id="chat-input" 
        class="flex-1 border border-gray-300 rounded-lg px-5 py-3 text-lg focus:outline-none focus:ring-2 focus:ring-green-500" 
        placeholder="Ketik pesan...">
      <button id="send-btn" 
        class="bg-green-600 text-white px-6 py-3 rounded-lg text-lg font-semibold hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-500">
        Kirim
      </button>
    </div>
  </div>

  <script>
    // Chatbot interaction script
    const chatBox = document.getElementById("chat-box");
    const chatInput = document.getElementById("chat-input");
    const sendBtn = document.getElementById("send-btn");

    // Send message when clicking the send button
    sendBtn.addEventListener("click", sendMessage);

    // Send message when pressing Enter key
    chatInput.addEventListener("keypress", (event) => {
      if (event.key === "Enter") {
        event.preventDefault(); // Prevent form submission on Enter
        sendMessage();
      }
    });

    function sendMessage() {
      const userMessage = chatInput.value;
      if (userMessage.trim() === "") return;

      // Display user message
      const userBubble = document.createElement("div");
      userBubble.className = "flex justify-end";
      userBubble.innerHTML = `
        <div class="bg-green-200 text-green-900 rounded-lg p-4 max-w-xs shadow-sm text-lg">
          <p>${userMessage}</p>
        </div>
      `;
      chatBox.appendChild(userBubble);
      chatInput.value = "";

      // Scroll to the bottom
      chatBox.scrollTop = chatBox.scrollHeight;

      // Simulate bot response
      setTimeout(() => {
        const botBubble = document.createElement("div");
        botBubble.className = "flex items-start space-x-2";
        botBubble.innerHTML = `
          <div class="bg-green-600 text-white rounded-lg p-4 max-w-xs shadow-sm text-lg">
            <p>Ini adalah respon simulasi dari chatbot Simpas.</p>
          </div>
        `;
        chatBox.appendChild(botBubble);
        chatBox.scrollTop = chatBox.scrollHeight;
      }, 1000);
    }
  </script>
</body>
</html>
