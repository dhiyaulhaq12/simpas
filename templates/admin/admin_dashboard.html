<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Styling Sidebar */
        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            width: 250px;
            height: 100vh;
            background-color: #343a40;
            color: white;
            padding-top: 50px; /* Distance from the top */
            padding-left: 20px;
            padding-right: 20px;
        }

        .sidebar h3 {
            text-align: center;
            color: white;
            font-size: 24px;
            margin-bottom: 30px;
        }

        .sidebar a {
            color: white;
            text-decoration: none;
            display: block;
            margin-bottom: 15px;
            padding: 10px 0;
        }

        .sidebar a:hover {
            background-color: #495057;
        }

        .sidebar a.active {
            background-color: #495057; /* Warna background saat aktif */
            font-weight: bold; /* Menebalkan teks */
        }

        /* Main content area (to prevent sidebar overlap) */
        .main-content {
            margin-left: 250px;  /* Set to the same as sidebar width */
            padding: 20px;
        }

        /* Styling navbar */
        .navbar {
            background-color: #f8f9fa;
            margin-bottom: 30px;
        }

        .navbar .navbar-nav .nav-link {
            color: #333;
        }

        .navbar .navbar-nav .nav-link:hover {
            color: #495057;
        }
        .card-custom {
            border-radius: 10px;
        }
        .card-header {
            background-color: #f8f9fa;
            font-weight: bold;
        }
        .card-body {
            background-color: #e9ecef;
        }
    </style>
</head>
<body>

    <!-- Sidebar -->
    <div class="sidebar">
        <h3>Hi Admin Simpas</h3>
        <a href="{{ url_for('admin_dashboard') }}" class="{{ 'active' if request.endpoint == 'admin_dashboard' else '' }}">Dashboard</a>
        <a href="{{ url_for('articles') }}" class="{{ 'active' if request.endpoint == 'articles' else '' }}">Articles</a>
        <a href="{ url_for('settings') }">Settings</a>
        <a href="{{ url_for('collectors') }}" class="{{ 'active' if request.endpoint == 'collectors' else '' }}">Collectors</a>
        <a href="{{ url_for('logout') }}">Logout</a>
    </div>

    
        <!-- Page Content -->
        <div id="page-content-wrapper" class="container-fluid">
            <!-- Main Content -->
            <div class="main-content mt-4">
                <h2>Welcome to the Admin Dashboard</h2>
                <p>This is where you can manage data sampah, users, and other system settings.</p>
             </div>
        </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
